<!doctype html>
<link href="//db.onlinewebfonts.com/c/59e7605c0e625de0522a548ac1a15d91?family=Sharp+Sans+No1+Medium+Italic" rel="stylesheet" type="text/css"/>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- linking custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Admin page</title>
    {% endif %}

  </head>
  <!-- Navigation Bar -->
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/dashboard" style="font-family: Sharp Sans No1 Medium Italic, Sans-Serif; font-size: 17px">E-Scooter</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto" style="font-weight: 300">
              <a class="nav-item nav-link" href="/dashboard">Admin Dashboard</a>
              <a class="nav-item nav-link" href="/admin/manage">Configure Details</a>
              <a class="nav-item nav-link" href="/admin/bookings">View Bookings</a>
              <a class="nav-item nav-link" href="/admin/issues">View Reported Issues</a>
              <a class="nav-item nav-link" href="/admin/statistics">View Statistics</a>
			        <a class="nav-item nav-link" href="/admin/pricing">Configure Pricing</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if session.get("admin") %}
                <a class="nav-item nav-link" href="/logout">Logout</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of Navigation Bar  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class = 'container'>
      {% block content %}{% endblock %}
    </div>
