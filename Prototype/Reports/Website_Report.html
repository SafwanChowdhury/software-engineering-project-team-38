<div id="Website_Report">
	<svg class="Rectangle_666">

	</svg>
	<div id="Header">
		<div id="Header_-_Desktop" class="Header___Desktop">
			<svg class="base_" viewBox="0 0 1400 183.365">
				<linearGradient id="base_" spreadMethod="pad" x1="0.5" x2="0.5" y1="0" y2="1">
					<stop offset="0" stop-color="#24292f" stop-opacity="1"></stop>
					<stop offset="0.328" stop-color="#272c32" stop-opacity="0.953"></stop>
					<stop offset="1" stop-color="#6c7074" stop-opacity="0"></stop>
				</linearGradient>
				<path id="base_" d="M 0 0 L 1400 0 L 1400 183.3653717041016 L 0 183.3653717041016 L 0 0 Z">
				</path>
			</svg>
		</div>
		<div id="Group_6">
			<div class="btn_EScooter">
				<button class = "btn_EScooter" onclick="window.location.href='/'">EScooter</button>
			</div>
			<img id="scooter_white" src="\static\scooter_white.png" srcset="\static\scooter_white.png 1x, \static\scooter_white@2x.png 2x">
				
		</div>
	</div>
	<div id="Group_1532">

			<rect id="Rectangle_667" rx="20" ry="20" x="0" y="0" width="388" height="566">
			</rect>
		</svg>

			<span>Report an Issue</span>
		</div>
		<div id="Report_an_issue_and_out_team_w">
			<span>Report an issue and out team will get back to you ASAP</span>
		</div>
		<form method="POST" class="form">
			{{ form.hidden_tag() }}
            <svg class="Rectangle_1484">
                <rect id="Rectangle_1484" rx="0" ry="0" x="0" y="0" width="47" height="18">
                </rect>
            </svg>
            <div id="Group_1561">
                <div id="Group_1560">
                    <div id="Group_1431">
						{{ form.report (class="Rectangle_1483")}}
                        <div id="Describe_the_issue">
                            <span>Describe the issue</span>
                        </div>
                    </div>
                    <div id="Group_1559">
						{{ form.issue (class="Rectangle_1483_bp")}}
                        <div id="Issue">
                            <span>Issue</span>
                        </div>
                    </div>
                </div>
				<div id="Group_1433">
                   <button type="submit" class="Rectangle_1482">Submit</button>
           		 </div>
            </div>
		</form>
	</div>
</div>
